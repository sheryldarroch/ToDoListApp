<!DOCTYPE html>
<html>
  <head>
    <title>MyTodosApp</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>My Todos App</h1>
    
    <div>
      <button id="toggleAllButton">Toggle All</button>
    </div>
    
    <div>
      <input type="text" id="addTodoTextInput">
      <button id="addTodoButton">Add Todo Item</button>
    </div>
  
    <div>
      <input type="number" id="changeTodoNumberInput">
      <input type="text" id="changeTodoTextInput">
      <button id="changeTodoButton">Change Todo Item</button>      
    </div>

    <div>
      <input type="number" id="toggleCompletedNumberInput">
      <button id="toggleCompletedButton">Todo Item Completed</button>       
    </div>  
    
    <div>
      <ul id="todoList">
      </ul>
    </div>
    
    <script src="js/app.js"></script>  
  </body>
</html>
