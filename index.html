<!DOCTYPE html>
<html>
  <head>
    <title>MyTodosApp</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Muli" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="todosApp">
      <h1>My Todos App</h1>
      
      <div class="todoListControls">
<!--        <img src='images/arrow.svg' class='toggleAllIcon'>-->
        <input type="text" id="addTodoTextInput" placeholder="What do you need to do today?">
        <button id="addTodoButton">add item</button>
      </div>

      <div>
        <img src='images/arrow.svg' class='toggleAllIcon'>
        <ul id="todoList">
        </ul>
  <!--
        <div id="tallyCounter">
        </div>
  -->
      </div>  
      
      <div>
        <input type="number" id="changeTodoNumberInput">
        <input type="text" id="changeTodoTextInput">
        <button id="changeTodoButton">change item</button>      
      </div>
  
    </div>
       
    <script src="js/app.js"></script>  
  </body>
</html>
